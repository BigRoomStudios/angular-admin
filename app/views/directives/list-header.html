<div class="view-header animated {{ animation }}">

  <div class="row">

    <div class="col-xs-8 col-sm-6">
      <h1>{{ recordName }}s</h1>
    </div>

    <div class="col-xs-4 col-sm-6 text-right">

      <button type="button" class="btn btn-success" ng-click="createHandler()">
        <i class="fa fa-plus"></i>
        <span class="hidden-xs capitalize">{{ buttonAction }} {{ recordName }}</span>
      </button>

    </div>

  </div>
</div>
